<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Clone with Stories</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <div class="logo">f</div>
        <div class="search-box">
            <input type="text" placeholder="Search Facebook">
        </div>
    </div>

    <div class="nav-center">
        <i class="bi bi-house-door-fill active" title="Home"></i>
        <i class="bi bi-people-fill" title="Friends"></i>
        <i class="bi bi-play-btn-fill" title="Watch"></i>
        <i class="bi bi-shop" title="Marketplace"></i>
        <i class="bi bi-people" title="Groups"></i>
    </div>

    <div class="nav-right">
        <i class="bi bi-person-circle" title="Profile"></i>
        <i class="bi bi-chat-dots-fill" title="Messenger"></i>
        <i class="bi bi-bell-fill" title="Notifications"></i>
        <i class="bi bi-caret-down-fill" title="Menu"></i>
    </div>
</div>

<div class="container">

    <div class="sidebar-left">
        <ul>
            <li><i class="bi bi-person-circle"></i> Huzaifa</li>
            <li><i class="bi bi-people-fill"></i> Friends</li>
            <li><i class="bi bi-clock-history"></i> Memories</li>
            <li><i class="bi bi-people"></i> Groups</li>
            <li><i class="bi bi-shop"></i> Marketplace</li>
        </ul>
    </div>

    <div class="main">

        <div class="post-box">
            <input type="text" placeholder="What's on your mind, Huzaifa?">
            <button>Post</button>
        </div>

        <div class="story-section">
            <div class="story">
                <img src="https://picsum.photos/120/180?random=1" alt="story">
                <i class="bi bi-play-circle-fill"></i>
            </div>
            <div class="story">
                <img src="https://picsum.photos/120/180?random=2" alt="story">
                <i class="bi bi-play-circle-fill"></i>
            </div>
            <div class="story">
                <img src="https://picsum.photos/120/180?random=3" alt="story">
                <i class="bi bi-play-circle-fill"></i>
            </div>
            <div class="story">
                <img src="https://picsum.photos/120/180?random=4" alt="story">
                <i class="bi bi-play-circle-fill"></i>
            </div>
        </div>

        <div class="post">
            <h4>Huzaifa</h4>
            <p>ðŸ˜‚ðŸ˜‚ Pehle video dekho phir funny comment dekho ðŸ˜‚ðŸ˜‚</p>
            <img src="https://picsum.photos/600/400" alt="post">
        </div>

    </div>

    
    <div class="sidebar-right">
        <div class="sponsored">
            <h4>Sponsored</h4>
            <p>Generate your Shopify store in seconds.</p>
        </div>
    </div>
</div>

</body>
</html>
